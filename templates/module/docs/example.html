<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title><%= moduleName.camelize() %> Example</title>
    <script src="http://yui.yahooapis.com/3.7.3/build/yui/yui.js"></script>
    <% if (projectName) { %>
    <script src="../../../build/<%= projectName %>-loader/<%= projectName %>-loader.js"></script>
    <% } else { %>
    <script src="../../../build/<%= moduleName %>/<%= moduleName %>-debug.js"></script>
    <% } %>
</head>
<body class="yui3-skin-sam">
<h1><%= moduleName.camelize() %> Example</h1>
<script>

YUI().use("<%= moduleName %>", function(Y) {
  
  var <%= moduleName.camelize() %> = new Y.<%= moduleName.camelize() %>();
  <%= moduleName.camelize() %>.wtf();

});

</script>
</body>
</html>
