<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title><%= moduleName %> tests</title>
    <script src="http://yui.yahooapis.com/3.7.3/build/yui/yui.js"></script>
    <% if (projectName) { %>
    <script src="../../../../build/<%= projectName %>-loader/<%= projectName %>-loader.js"></script>
    <% } else { %>
    <script src="../../../../build/<%= moduleName %>/<%= moduleName %>-debug.js"></script>
    <% } %>
</head>
<body class="yui3-skin-sam">
<h1><%= moduleName %> Tests</h1>
<div id="testLogger"></div>
<script>

YUI({
    coverage: ['<%= moduleName %>'],
    "groups": {
        '<%= projectName %>': {
            base: '../../../../build/'
        }
    },
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        '<%= moduleName %>-test': {
            fullpath: './assets/<%= moduleName %>-test.js',
            requires: ["test","<%= moduleName %>"]
        }
    }
}).use("test", "test-console", "<%= moduleName %>", "<%= moduleName %>-test", function(Y) {
  
    window.Y = Y; // keep this for the yui selenium driver

    //create the console
    (new Y.Test.Console({
        newestOnTop : false,
        filters: {
            pass: true,
            fail: true
        }
    })).render('#testLogger');

    Y.Test.Runner.on('fail', function (e) {
        if (e.error.cause && e.error.stack) {
            console.error(e.error.stack);
        }
    });
  
    Y.Test.Runner.run();
    
});
</script>
</body>
</html>
